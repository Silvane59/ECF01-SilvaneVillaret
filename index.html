<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tracker de Dépenses Personnelles</title> 
    <script defer src="index.js"></script>
</head>

<body>
    <div class="container">
        <h1>Application de Dépenses Personnelles</h1>
        <div class="balance" id="balance">Solde: $0.00</div>
        <form id="expenseForm">
            <label for="expenseDescription">Description:</label>
            <input type="text" id="expenseDescription" required>
            <label for="expenseAmount">Montant:</label>
            <input type="number" id="expenseAmount" required>
            <button type="button" onclick="addExpense()">Ajouter Dépense</button>
        </form>
        <ul id="expenseList" class="expenses"></ul><br>
    </div>

    <div class="Dépenses">Vos Dépenses:
        <ul>
        <li>Bidouilleuses</li>
        <li>Concepteurs</li>
        <li>Constructrices</li>
      </ul></div></div>
   
</body>

</html>
